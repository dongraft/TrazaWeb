{% extends "main/base_leftmenu.html" %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title></title>
    {% block styles %}
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css' rel='stylesheet' />
    <link rel="stylesheet" href={% static "css/map.css" %} />
    {% endblock %}
</head>
<body {% block ng-app %}ng-app="traza" ng-controller="MapController"{% endblock %}>
    {% block right %}
    <div id="map"></div>
    {% endblock %}
    {% block footer_scripts %}
    <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js'></script>
    <script type="text/javascript" src="{% static "js/heatmap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/leaflet-heatmap.js" %}"></script>
    {% endblock %}
</body>
</html>
